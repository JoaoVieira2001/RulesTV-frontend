<app-navbar></app-navbar>

<div class="dashboard-container"
     [class.sidebar-active]="isSidebarVisible"
     [class.blur-background]="isAddingUser">

  <app-sidebar *ngIf="isSidebarVisible"></app-sidebar>

  <div class="no-users-message" *ngIf="users.length === 0">
    <p>No users available.</p>
  </div>

  <div class="table-container" *ngIf="users.length > 0">
    <div class="button-container">
      <button class="btn-futuristic btn-add"
              [ngClass]="{ 'btn-promote-selected': promotionMode }"
              (click)="togglePromotionMode()">
        {{ promotionMode ? 'Cancel Promotion' : 'User to Admin' }}
      </button>

      <button class="btn-futuristic btn-add" (click)="openAddUserModal(addUserTemplate)">
        Add User
      </button>

      <button class="btn-futuristic btn-add"
              [ngClass]="{ 'btn-depromote-selected': depromotionMode }"
              (click)="toggleDepromotionMode()">
        {{ depromotionMode ? 'Cancel Promotion' : 'Admin to User' }}
      </button>
    </div>

    <table class="dashboard-table">
      <thead>
      <tr>
        <th *ngIf="promotionMode || depromotionMode">Select</th>
        <th>#</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index" [class.selected]="selectedUsers.includes(user.id)">
        <td *ngIf="promotionMode || depromotionMode">
          <input type="checkbox"
                 (change)="toggleUserSelection(user)"
                 [checked]="selectedUsers.includes(user.id)">
        </td>
        <td>{{ i + 1 }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.phone_number }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="openEditUserModal(user, editUserTemplate)">
            <i class="fas fa-edit"></i>
          </button>

          <button class="btn btn-danger btn-sm"
                  (click)="openDeleteUserModal(user, deleteUserTemplate)"
                  [disabled]="!user.id">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <button *ngIf="promotionMode"
            class="btn-futuristic btn-confirm"
            (click)="promoteSelectedUsers()"
            [disabled]="selectedUsers.length === 0">
      Confirm Promotion
    </button>

    <button *ngIf="depromotionMode"
            class="btn-futuristic btn-confirm"
            (click)="depromoteSelectedAdmins()"
            [disabled]="selectedUsers.length === 0">
      Confirm Demotion
    </button>
  </div>
</div>

<ng-template #addUserTemplate>
  <div class="modal-container">
    <div class="modal-title-container">
      <h2>Add New User</h2>
    </div>

    <div class="modal-form-container">
      <form #userForm="ngForm" (submit)="addUser(userForm)">
        <label>Name</label>
        <input type="text" [(ngModel)]="newUser.fullName" name="fullName" required>

        <label>Phone Number</label>
        <input type="text" [(ngModel)]="newUser.phone_number" name="phone_number" required>

        <label>Email</label>
        <input type="email" [(ngModel)]="newUser.email" name="email" required>

        <label>Password</label>
        <input type="password" [(ngModel)]="newUser.password" name="password" required>

        <label>Role</label>
        <select [(ngModel)]="newUser.role" name="role" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>

        <div class="modal-buttons-container">
          <button class="btn-futuristic" type="submit">Add User</button>
          <button class="btn-futuristic" type="button" (click)="closeAddUserModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #editUserTemplate>
  <div class="modal-container">
    <div class="modal-title-container">
      <h2>Edit User</h2>
    </div>

    <div class="modal-form-container">
      <form #editUserForm="ngForm" (submit)="editUser(editUserForm)">
        <label>Name</label>
        <input type="text" [(ngModel)]="editingUser.fullName" name="fullName" required>

        <label>Phone Number</label>
        <input type="text" [(ngModel)]="editingUser.phone_number" name="phone_number" required>

        <label>Email</label>
        <input type="email" [(ngModel)]="editingUser.email" name="email" required>

        <div class="modal-buttons-container">
          <button class="btn-futuristic" type="submit">Save Changes</button>
          <button class="btn-futuristic" type="button" (click)="closeEditUserModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #deleteUserTemplate>
  <div class="modal-container">
    <div class="modal-title-container">
      <h2>Delete User</h2>
    </div>

    <div class="modal-form-container">
      <div class="deleting-message">
        <p>Are you sure you want to delete the user {{ deletingUser?.fullName }}?</p>
      </div>

      <div class="modal-buttons-container">
        <button class="btn-futuristic" type="button" (click)="deleteUser(deletingUser?.id)">
          Delete
        </button>
        <button class="btn-futuristic" type="button" (click)="closeDeleteUserModal()">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>

<app-footer></app-footer>
