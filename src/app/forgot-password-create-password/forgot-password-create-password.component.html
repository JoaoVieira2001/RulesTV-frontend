<div class="forgot-password-create-container">
  <div class="form-container">
    <h2 class="forgot-password-create-title">CREATE NEW PASSWORD</h2>

    <form>
      <div class="input-container">
        <span class="message">We`ll ask for this password whenever you Sign-In. The passwords have to match.</span>
        <input type="password" placeholder="Password" [ngModel]="password" name="password" required>
        <input type="password" placeholder="Re-enter Password" [ngModel]="rentered_password" name="password" required>
      </div>

      <div class="button-container">
        <button class="button" type="button">SAVES CHANGES AND CONTINUE</button>
      </div>
    </form>

  </div>
</div>

<app-footer></app-footer>
