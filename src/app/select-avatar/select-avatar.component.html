<app-navbar></app-navbar>

<div class="select-avatar-container">
  <div class="header-container">

      <div class="title-container">
        <h1 class="title">SELECT AVATAR</h1>
        <button class="cancel-button" (click)="navigateToEditProfile()">CANCEL</button>
      </div>

      <div class="all-grid-container">
        <div class="avatar-grid-container">
          <div class="avatar-grid">
            <div class="avatar-card" (click)="selectAvatar(avatar)" *ngFor="let avatar of avatarsList">
              <img class="avatar-image" [src]="avatar.image" alt="" />
            </div>
          </div>
        </div>

      </div>
    </div>

</div>

<app-footer></app-footer>
